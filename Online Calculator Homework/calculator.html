<!DOCTYPE html>
<html>

<script>
var temp="";
function main(key) {
	temp+=key;   
	document.getElementById('screen').value=temp;
}
function result(){
	document.getElementById("screen").value= eval(temp);
}

function resetScreen(){
	document.getElementById("screen").value="";
	temp="";
}
</script>

<body>
   
    <div id="content_wrapper">
    	<center>
            <div id="content">
				<div>
				 
				</div>
			    <div>
                	<div id="distance"><br /><br />
						<table cellpadding="4" bordercolor="#FFFFFF">
                            <tr>
                                <td colspan="5"> 
                                	<input class="screen" type="text" name="ReadOut" id="screen" disabled="disabled"> </input>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"> 
                                	  <button class="clear_button" type="button" onclick="resetScreen()">Clear</button>
                                </td>
                                <td> <button class="numb_button" type="button" onclick="result()">=</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('(')">(</button></td>
                                <td> <button class="numb_button" type="button" onclick="main(')')">)</button></td>
                            
                            </tr>
                            <tr>
                                <td> <button class="numb_button" type="button" onclick="main('*')">*</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('/')">/</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('+')">+</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('-')">-</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('.')">.</button></td>
                            </tr>
                            <tr >
                                <td> <button class="numb_button" type="button" onclick="main('1')">1</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('2')">2</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('3')">3</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('4')">4</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('5')">5</button></td>
                            </tr>        
                            <tr >
                                <td> <button class="numb_button" type="button" onclick="main('6')">6</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('7')">7</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('8')">8</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('9')">9</button></td>
                                <td> <button class="numb_button" type="button" onclick="main('0')">0</button></td>
                            </tr>    
						</table>
		            </div>
                </div>
			</div>
		</center>
		<div class="cleaner"></div>
	</div>
    
   
</body>
</html>
