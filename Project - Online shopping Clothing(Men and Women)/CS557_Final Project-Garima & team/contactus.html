<script type="text/javascript">
function sendemail() {

			var db1 = openDatabase('contactdb', '1.0', 'contact DB', 2 * 1024 * 1024);

			var msg;
			var fname = document.getElementById("name").value;
			var emailid = document.getElementById("email").value;
			var msg = document.getElementById("message").value;
			
			
				
			db1.transaction(function (tx) {
			    tx.executeSql('CREATE TABLE IF NOT EXISTS contactTable1 (name, email, message)');
				
				tx.executeSql('INSERT INTO contactTable1 (name, email, message) VALUES ("'+fname+ '", "'+emailid+'", "'+msg+'")');
				
				
				//msg = '<p><b>Log message created and row inserted <p><b>\n';
				
				
			});
			
			db1.transaction(function (tx) {
				alert("BEFORE SELECT");
				tx.executeSql('SELECT * FROM contactTable1', [], function (tx, results) {
					var len = results.rows.length;
					var i;
					msg = "Found rows: " + len + " ";
					alert(msg);
					//document.querySelector('#status').innerHTML +=  msg;
					for (i = 0; i < len; i++) {
msg = "<p><b>" + results.rows.item(i).name + "-"+results.rows.item(i).email + "- " + results.rows.item(i).message + "</b></p> ";
						
						alert(msg);
						//document.querySelector('#status').innerHTML =  msg;

					}
				}, null);

			});


		//end of the function
		
}
